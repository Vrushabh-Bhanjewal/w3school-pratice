<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabContent" id="Tokyo">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <div class="tabContent" id="London">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>
    <div class="tabContent" id="Paris">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="tabContent" id="Oslo">
        <h2>Oslo</h2>
        <p>Oslo is the capital of Norway.</p>
    </div>
    <div class="tabBar">
        <button class="tab" id="default" onclick="openSec(this,'Tokyo','tomato')">Tokyo</button>
        <button class="tab"  onclick="openSec(this,'London','skyblue')">London</button>
        <button class="tab"  onclick="openSec(this,'Paris','palegreen')">Paris</button>
        <button class="tab"  onclick="openSec(this,'Oslo','gray')">Oslo</button>
    </div>

    <script>
        function openSec(elem,name,color)
        {
            var i,tabContent,tab;
            tab= document.getElementsByClassName('tab');
            for(i=0;i<tab.length;i++){
                tab[i].style.backgroundColor="";
            }
            tabContent =document.getElementsByClassName('tabContent');
            for(i=0;i<tabContent.length; i++){
                tabContent[i].style.display="none";
            }
            elem.style.backgroundColor=color;
            document.getElementById(name).style.display="block";
        }
        document.getElementById('default').click();
    </script>
</body>
</html>
